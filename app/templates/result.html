{{define "result"}}
{{template "header"}}
<section>
  <h1>Search Reults:</h1>
  {{if .File}}
    <p>Output csv file:</p>
    <a href={{.Outfile}} download={{.File}}>{{.File}}</a>
  {{else}}
    <p>
    {{range $line := .Results}}
      {{$line}}<br/>
    {{end}}
  {{end}}
  </p>
  <p><a href="/codb/search">Start a new search</a></p>
</section>
{{template "footer"}}
{{end}}
