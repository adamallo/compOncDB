{{define "result"}}
{{template "header"}}
{{if .User}}
  <div><small>
    <span class="left">Last Updated: {{.Update}}</span>
    <span class="right">User: {{.User}} | <a href="/codb/changepassword">Change Password</a> | <a href="/codb/logout">Logout</a></span>
  </small></div>
  </br>
<hr>
{{end}}
<section>
  <h1>Search Reults:</h1>
  {{if .File}}
    <p>Output csv file:</p>
    <a href=/codb/get/{{.File}} download={{.File}}>{{.File}}</a>
  {{else if .Count}}
      <p>{{.Count}}</p>
  {{end}}
  <p><a href="/codb/search/">Start a new search</a></p>
</section>
{{template "footer"}}
{{end}}
