language: go

go:
	- "1.10.x"

sudo: false

before_script:
	- go get -u github.com/go-sql-driver/mysql
	- go get -u github.com/icwells/go-tools/iotools
	- go fet -u gopkg.in/alecthomas/kingpin.v2
	- go get -u github.com/Songmu/prompter
	- go get -u github.com/icwells/go-tools/strarray
	- go fmt $(go list ./...)
	- go vet $(go list ./...)

script: go test -v ./...
